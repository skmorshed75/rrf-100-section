	<body>
	<!--NEWS AREA START -->
	<section class="quote-area section-padding">
		<div class="container">
			<div class="row">
				<div class="col-8 m-auto">
<!--					<div class="quote-img"></div>-->
					<img src="assets/img/quote_img.png" alt="">
					<div class="quote-wraper">
						<h5>Get a quote</h5>
						<div class="quote-form">
							<form action="">
								<div class="row">
									<div class="col-6">
										<input type="text" name="" id="" placeholder="Name">
									</div>
									<div class="col-6">
										<input type="email" name="" id="" placeholder="Email">
									</div>
								</div>
								<div class="row">
									<div class="col-12">
										<textarea name="" id="" cols="30" rows="1" placeholder="Message"></textarea>
									</div>
								</div>
								<input type="submit" value="Get Quote">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</section>
	<!--NEWS AREA END -->
