<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>CLASS 02 - 100+ Section Development, RRF, Dhaka</title>
		<!--	Lato Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet"> 
		<!--Font Awesome CSS-->
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<!--Style CSS-->
		<link rel="stylesheet" href="assets/css/style.css">
		<!--Responsive CSS-->
		<link rel="stylesheet" href="assets/css/responsive.css">
	</head>
	
	<body>
	<!--GET A QUOTE START -->
	<section class="get-a-quote-area section-padding">
		<div class="container">
			<div class="row">
				<div class="col-md-8 m-md-auto">
					<div class="quote-area">
						<img src="assets/img/quote-img.png" alt="">
						<div class="quote-form">
							<h3>Get a Quote</h3>
							<form action="index.html">
								<div class="row">
									<div class="col-md-6">
										<input type="text" name ="name" placeholder="Name" required>
									</div>
									<div class="col-md-6">
										<input type="email" name="email" placeholder="Email" required>
									</div>
								</div>
								<p><textarea name="message" placeholder ="Message" id="message" cols="10" rows="3"></textarea></p>
								<div class="btn-submit">
									<button type="submit">Get Quote</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!--GET A QUOTE END -->
	
	<!-- Optional JavaScript -->
	<!-- jQuery-->
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<!-- Poper JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<!-- Bootstrap JS-->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- Main JS-->
	<script src="assets/js/main.js"></script>
	</body>
</html>
